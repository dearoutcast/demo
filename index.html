<!DOCTYPE html>
<html>
    <script src=”https://aframe.io/releases/0.9.0/aframe.min.js”></script>
    <script src=”https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js”></script>
    
    <body style="margin:0px; overflow: hidden;" >
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-marker preset="custom" type="pattern" url="https://github.com/dearoutcast/demo/blob/main/pattern-mac.patt">

             <a-box position="0 0.5 0" material="opacity: 0.5; color: #F70087;">
                 <a-animation atribute="rotation"
                              dur="3000"
                              to="360 360 0"
                              repeat="indefinite"
                              easing="linear"> 
                  </a-animation>
             </a-box>

        </a-marker>

        <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
